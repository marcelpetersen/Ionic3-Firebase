<ion-header>

    <ion-navbar>
        <ion-title>AlgoliaDemo</ion-title>
    </ion-navbar>
    <ion-searchbar [(ngModel)]="keyword" showCancelButton="true" (ionInput)="searchContact($event)">
    </ion-searchbar>
</ion-header>


<ion-content padding>

    <ion-item-group>
        <ion-item-divider>
            <h2>Actors List</h2>
            <ion-badge item-right>{{noHits}}</ion-badge>
        </ion-item-divider>
        <ion-item *ngFor="let item of hits">
            <h3>Name: {{item.name}}</h3>
            <p>Rating: {{item.rating}}</p>
            <p>Alternative Name: {{item.alternative_name}}</p>
            <p>match name: <span [innerHTML]="item._highlightResult.name.value"></span></p>
            <p *ngIf="item._highlightResult.alternative_name">match alternative: <span [innerHTML]="item._highlightResult.alternative_name.value"></span></p>
        </ion-item>
    </ion-item-group>
</ion-content>
