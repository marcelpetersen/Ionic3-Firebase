<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 3 and Firebase fast development
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Click below list to lesson</h2>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">
        Ionic Programming
      </ion-item-divider>
      <ion-item (click)="observable()">
        Observable
      </ion-item>
      <ion-item (click)="exportImport()">
        Export and Import
      </ion-item>
      <ion-item (click)="exportImportMixin()">
        Export and Import with Mixin
      </ion-item>
      <ion-item (click)="ngif()">
        Ngif
      </ion-item>
      <ion-item (click)="ngfor()">
        Ngfor
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">
        Ionic Navigation
      </ion-item-divider>
      <ion-item (click)="navigationPushPop()">
        Navigation Push Pop
      </ion-item>
      <ion-item (click)="navigationModal()">
        Navigation Modal
      </ion-item>
      <ion-item (click)="navigationPopover()">
        Navigation Popover
      </ion-item>
    </ion-item-group>
    <ion-item (click)="dataBinding()">
      Data Binding
    </ion-item>
    <ion-item (click)="formBuilder()">
      Form Building
    </ion-item>
    <ion-item (click)="formBuilderValidation()">
      Form Building with validation
    </ion-item>
  </ion-list>
</ion-content>
